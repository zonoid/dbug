PLG_SYSTEM_DBUG_FIELD_ONLY_DEBUG_LABEL="Enable only in Debug mode"
PLG_SYSTEM_DBUG_FIELD_ONLY_DEBUG_DESC="When enabled, the dbug() helper is only loaded while Joomla Debug is enabled (JDEBUG). This helps prevent accidental output on production sites."

PLG_SYSTEM_DBUG_FIELD_TYPE_LABEL="Restrict access"
PLG_SYSTEM_DBUG_FIELD_TYPE_DESC="Select how access to the dbug() helper is restricted. Use a restriction on live sites to avoid exposing debugging output to visitors."

PLG_SYSTEM_DBUG_FIELD_TYPE_OPTION_ALL="No restriction"
PLG_SYSTEM_DBUG_FIELD_TYPE_OPTION_IPS="By IP address"
PLG_SYSTEM_DBUG_FIELD_TYPE_OPTION_USERIDS="By User ID"
PLG_SYSTEM_DBUG_FIELD_TYPE_OPTION_ACCESS_LEVEL="By Access Level"
PLG_SYSTEM_DBUG_FIELD_TYPE_OPTION_USER_GROUPS="By User Group"

PLG_SYSTEM_DBUG_FIELD_IP_LABEL="Allowed IP addresses"
PLG_SYSTEM_DBUG_FIELD_IP_DESC="Enter a comma-separated list of IP addresses that can use dbug(). Common local values are 127.0.0.1 and ::1. If left empty, access is denied when using IP restriction."

PLG_SYSTEM_DBUG_FIELD_USERID_LABEL="Allowed User IDs"
PLG_SYSTEM_DBUG_FIELD_USERID_DESC="Enter a comma-separated list of Joomla user IDs that can use dbug(). If left empty, access is denied when using User ID restriction."

PLG_SYSTEM_DBUG_FIELD_ACCESS_LABEL="Allowed Access Level"
PLG_SYSTEM_DBUG_FIELD_ACCESS_DESC="Only users who are authorised to view the selected access level can use dbug()."

PLG_SYSTEM_DBUG_FIELD_USERGROUP_LABEL="Allowed User Groups"
PLG_SYSTEM_DBUG_FIELD_USERGROUP_DESC="Only users who belong to one of the selected user groups can use dbug(). If none are selected, access is denied when using User Group restriction."

